name: test

on:
  push: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - uses: actions/cache@master
        with:
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          path: node_modules
      - run: pnpm install
      - run: pnpm tsc
      - run: pnpm test
